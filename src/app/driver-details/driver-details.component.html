<div class="card m-2" style="width: 18rem;">
    <div class="card-body">
      <h6 class="card-title">{{ driver.givenName }} {{ driver.familyName }}</h6>
      Number: {{ driver.permanentNumber }}
    </div>
    <div class="card-footer">
        Date of Birth: {{driver.dateOfBirth}}.
        <a href="{{ driver.url }}">Wiki</a>
    </div>
</div>
